<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet" />

    <title>Index Components</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
        <div class="h-min-screen bg-blue-50 px-4 pb-12">
            <!-- app bar -->
            <div class="flex items-center gap-5 bg-white p-4 text-gray-900">
                <a href="" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400" onclick="history.back()">
                    <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
                </a>
                <p class="text-lg font-semibold">Untitled</p>
            </div>
            <!-- ./ app bar -->

            <div class="h-8"></div>
            
              <!-- Nav bar -->
              <div class="flex bg-white justify-evenly">
                <a href="" class="w-full flex flex-col items-center group focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50">
                  <span class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"></span>
                  <span class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"></span>
                  <span class="text-xs font-semibold">Beranda</span>
                </a>

                <a href="" class="w-full flex flex-col items-center group focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50">
                  <span class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"></span>
                  <span class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"></span>
                  <span class="text-xs font-semibold">Riwayat</span>
                </a>

                <a href="" class="w-full flex flex-col items-center group focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50">
                  <span class="i-material-symbols-person-2-outline-rounded text-icon-md inline group-hover:hidden"></span>
                  <span class="i-material-symbols-person-2-rounded text-icon-md hidden group-hover:inline"></span>
                  <span class="text-xs font-semibold">Akun</span>
                </a>
              </div>
              <!-- end nav bar -->


              <!-- button -->
              <div class="h-8">

                <!-- Primary Button -->
                <div>
                  <h1 class="text-2xl text-center text-black">Button Primary</h1>
                  <!-- button primary large-->
                  <button
                    type="button"
                    class="inline-flex items-center bg-brands-light-green p-2.5 rounded-xl uppercase text-white gap-2 text-sm font-semibold hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"

                  >
                    <span class="i-material-symbols-download-rounded text-icon-md"></span>
                    <span>My Button</span>
                    <span class="i-material-symbols-download-rounded text-icon-md"></span>
                  </button>

                  <!-- ./button primary large -->

                  <!-- button primary small -->
                  <button
                    type="button"
                    class="inline-flex items-center bg-brands-light-green p-2 rounded-xl uppercase text-white gap-2 text-xs font-semibold hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                    
                  >
                    <span class="i-material-symbols-download-rounded text-icon-sm"></span>
                    <span>My Button</span>
                    <span class="i-material-symbols-download-rounded text-icon-sm"></span>
                  </button>

                  <!-- ./button primary small -->

                  <!--  -->
                </div>
                <!-- end primary button -->

                <!-- Outline Button -->
                <div>
                  <h1 class="text-2xl text-center text-black">Button Outline</h1>
                  <!-- button Outline large-->
                  <button
                    type="button"
                    class="inline-flex items-center bg-transparent p-2.5 rounded-xl uppercase text-brands-light-green gap-2 text-sm font-semibold hover:bg-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 border-2 border-brands-light-green hover:text-white disabled:border-gray-300 disabled:bg-transparent"
                    disabled

                  >
                    <span class="i-material-symbols-download-rounded text-icon-md"></span>
                    <span>My Button</span>
                    <span class="i-material-symbols-download-rounded text-icon-md"></span>
                  </button>

                  <!-- ./button Outline large -->

                  <!-- button Outline small -->
                  <button
                    type="button"
                    class="inline-flex items-center bg-transparent p-2 rounded-xl uppercase text-brands-light-green gap-2 text-xs font-semibold hover:bg-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 border-2 border-brands-light-green hover:text-white disabled:border-gray-300 disabled:bg-transparent"
                    
                  >
                    <span class="i-material-symbols-download-rounded text-icon-sm"></span>
                    <span>My Button</span>
                    <span class="i-material-symbols-download-rounded text-icon-sm"></span>
                  </button>
                  <!-- end outline small button -->
                </div>
                <!-- end Outline Button -->

                <!-- Secondary Button -->
                <div>
                  <h1 class="text-2xl text-center text-black">Button Secondary</h1>
                  <!-- button secondary large-->
                  <button
                    type="button"
                    class="inline-flex items-center bg-white p-2.5 rounded-xl uppercase text-brands-light-green gap-2 text-sm font-semibold hover:bg-transparent focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400  disabled:border-gray-300 disabled:bg-transparent"
                    

                  >
                    <span class="i-material-symbols-download-rounded text-icon-md"></span>
                    <span>My Button</span>
                    <span class="i-material-symbols-download-rounded text-icon-md"></span>
                  </button>

                  <!-- ./button secondary large -->

                  <!-- button secondary small -->
                  <button
                    type="button"
                    class="inline-flex items-center bg-transparent p-2 rounded-xl uppercase text-brands-light-green gap-2 text-xs font-semibold hover:bg-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 border-2 border-brands-light-green hover:text-white disabled:border-gray-300 disabled:bg-transparent"
                    
                  >
                    <span class="i-material-symbols-download-rounded text-icon-sm"></span>
                    <span>My Button</span>
                    <span class="i-material-symbols-download-rounded text-icon-sm"></span>
                  </button>
                  <!-- end secondary small button -->
                </div>
                <!-- end secondary Button -->
              </div>
              <!-- end button -->
            
        </div>
    </div>
  </body>
</html>
