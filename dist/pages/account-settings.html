<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Pengaturan Akun</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href=""
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Pengaturan Akun</p>
      </div>
      <!-- ./ App Bar -->

      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-6">
            <!-- Card Informasi Personal -->
                <form action="" method="post" class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md">

                    <!-- Title -->
                    <div class="mb-6 text-xl ps-4 font-semibold text-gray-900">Informasi Personal</div>
                    <!-- ./ Title -->

                    <!-- Input FIle -->
                    <div class="mb-6 flex justify-center">
                        <label for="file-upload" class="cursor-pointer">
                            <div class="flex size-[100px] justify-center items-center rounded-full bg-gray-300 hover:opacity-70">
                                <span class="i-material-symbols-upload text-icon-xl text-gray-900"></span>
                            </div>

                            <input type="file" class="hidden" id="file-upload" name="file-upload" accept="image/*">
                        </label>
                    </div>
                    <!-- ./ Input File -->

                    <!-- Input nama -->
                    <div class="flex flex-col gap-y-1.5">
                        <label for="my-input-text" class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden">nama</label>
                        <div class="relative">
                          <input
                            id="my-input-text"
                            type="email" 
                            class="peer w-full rounded-2xl border-2 border-gray-300 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                            placeholder="Masukkan nama"/>
                          <div class="absolute inset-y-0 start-0 flex items-center justify-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                            <i class="i-material-symbols-person-2-rounded"></i>
                          </div>
                        </div>
                      </div>
                    <!-- ./ Input nama -->

                    <!-- Input email -->
                    <div class="flex flex-col gap-y-1.5">
                        <label for="my-input-text" class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden">email</label>
                        <div class="relative">
                          <input
                            id="my-input-text"
                            type="email" 
                            class="peer w-full rounded-2xl border-2 border-gray-300 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                            placeholder="Masukkan email"/>
                          <div class="absolute inset-y-0 start-0 flex items-center justify-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                            <i class="i-material-symbols-mail"></i>
                          </div>
                        </div>
                      </div>
                    <!-- ./ Input email -->

                    <!-- Input Button -->
                    <button type="button" class="justify-center inline-flex items-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:bg-transparent disabled:text-gray-400">
                        <span class="i-material-symbols-save text-icon-md"></span>
                        <span>SIMPAN PERUBAHAN</span>
                      </button>
                    <!-- ./ Input Button -->
                </form>
            <!-- ./ Card Informasi Personal -->

            <!-- Card Kemanana Pin -->
            <form action="#" method="post" class="flex flex-col gap-4 rounded-[20px] bg-white shadow-md p-2.5">
                <!-- Title -->
                <div class="mb-6 text-xl ps-4 font-semibold text-gray-900">Keamanan Pin</div>
                <!-- ./ Title -->

                <!-- Pin Lama -->
                <div class="flex flex-col gap-y-1.5">
                    <label for="my-input-text" class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden">Pin Lama</label>
                    <div class="relative">
                      <input
                        id="my-input-text" 
                        type="email" 
                        class="peer w-full rounded-2xl border-2 border-gray-300 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" 
                        placeholder="Masukkan 6 Digit Pin Lama"/>
                      <div class="absolute inset-y-0 start-0 flex items-center justify-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <i class="i-material-symbols-security"></i>
                      </div>
                    </div>
                  </div>
                <!-- ./ Pin Lama -->

                <!-- Pin Baru -->
                <div class="flex flex-col gap-y-1.5">
                    <label for="my-input-text" class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden">Pin Baru</label>
                    <div class="relative">
                      <input
                        id="my-input-text" 
                        type="email" 
                        class="peer w-full rounded-2xl border-2 border-gray-300 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" 
                        placeholder="Buat 6 Digit Pin Baru"/>
                      <div class="absolute inset-y-0 start-0 flex items-center justify-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <i class="i-material-symbols-security"></i>
                      </div>
                    </div>
                  </div>
                <!-- ./ Pin Baru -->

                <!-- Konfirmasi Pin Baru -->
                <div class="flex flex-col gap-y-1.5">
                    <label for="my-input-text" class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden">Konfirmasi Pin</label>
                    <div class="relative">
                      <input
                        id="my-input-text" 
                        type="email" 
                        class="peer w-full rounded-2xl border-2 border-gray-300 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" 
                        placeholder="Konfirmasi 6 Digit Pin Baru"/>
                      <div class="absolute inset-y-0 start-0 flex items-center justify-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <i class="i-material-symbols-security"></i>
                      </div>
                    </div>
                  </div>
                <!-- ./ Konfirmasi PIn baru -->

                <!-- Input Button -->
                <button type="button" class="justify-center inline-flex items-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:bg-transparent disabled:text-gray-400">
                    <span class="i-material-symbols-save text-icon-md"></span>
                    <span>SIMPAN PERUBAHAN</span>
                  </button>
                <!-- ./ Input Button -->
            </form>
            <!-- ./ Card Keamanan Pin -->

            <!-- Penarikan Dana -->
            <form action="#" method="post" class="flex flex-col gap-4 rounded-[20px] bg-white shadow-md p-2.5">
                <!-- Title -->
                <div class="mb-6 text-xl ps-4 font-semibold text-gray-900">Penarikan Dana</div>
                <!-- ./ Title -->

                <!-- Pilih Bank -->
                <div class="flex flex-col gap-y-1.5">
                    <label for="my-input-text" class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden">Pilih Bank</label>
                    <div class="relative">
                      <select
                        id="my-input-text" 
                        type="email" 
                        class="peer w-full rounded-2xl border-2 border-gray-300 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" 
                        placeholder="Pilih bank tujuan penarikan...">
                            <option value="bca">BCA</option>
                            <option value="bni">BNI</option>
                            <option value="bri">BRI</option>
                            <option value="mandiri">Mandiri</option>
                            <option value="cimb">CIMB Niaga</option>
                        </select>           
                      <div class="absolute inset-y-0 start-0 flex items-center justify-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <i class="i-material-symbols-account-balance"></i>
                      </div>
                    </div>
                  </div>
                <!-- ./ Pilih Bank -->

                <!-- Nama Rekening -->
                <div class="flex flex-col gap-y-1.5">
                    <label for="my-input-text" class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden">Nama Rekening</label>
                    <div class="relative">
                      <input
                        id="my-input-text" 
                        type="email" 
                        class="peer w-full rounded-2xl border-2 border-gray-300 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" 
                        placeholder="Masukkan Nama pemlilik rekening"/>
                      <div class="absolute inset-y-0 start-0 flex items-center justify-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <i class="i-material-symbols-person"></i>
                      </div>
                    </div>
                  </div>
                <!-- ./ Nama Rekening -->

                <!-- No Rekening -->
                <div class="flex flex-col gap-y-1.5">
                    <label for="my-input-text" class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden">NO rekening</label>
                    <div class="relative">
                      <input
                        id="my-input-text" 
                        type="email" 
                        class="peer w-full rounded-2xl border-2 border-gray-300 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" 
                        placeholder="Masukkan nomor rekening"/>
                      <div class="absolute inset-y-0 start-0 flex items-center justify-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <i class="i-material-symbols-account-balance-wallet"></i>
                      </div>
                    </div>
                  </div>
                <!-- ./ No Rekening -->

                <!-- Input Button -->
                <button type="button" class="justify-center inline-flex items-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:bg-transparent disabled:text-gray-400">
                    <span class="i-material-symbols-save text-icon-md"></span>
                    <span>SIMPAN PERUBAHAN</span>
                  </button>
                <!-- ./ Input Button -->
            </form>
            <!-- ./ Penarikan Dana -->
        </div>
      </div>

      <!-- Navbar -->
      <div
        class="left-0 fixed bottom-0 flex w-full justify-evenly bg-white shadow-md"
      >
        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>

        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>

        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-2-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-2-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ Navbar -->
    </div>
  </body>
</html>
